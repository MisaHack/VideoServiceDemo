<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Save Category</title>
</head>

<body>
    <div class="container">

        <h3>Category Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Category</p>

        <form action="#" th:action="@{/categories/save}"
                         th:object="${category}"
                         method="POST">

            <!-- Add hidden form field to handle update-->
            <input type="hidden" th:field="*{id}"/>

            <input type="text" th:field="*{category_name}"
                   class="form-control mb-4 col-4"
                   placeholder="Category name">

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>

        <hr>

        <a th:href="@{/categories/list}">Back to Categories List</a>

    </div>

</body>

</html>
